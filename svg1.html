<!-- SVG --- Scalable Vector Graphics -->

<!-- Is used to define Graphic for the web -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Tag</title>
    <link rel="icon" href="/shirt3.jpg" type="image">
</head>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="yellow" stroke="red" stroke-width="10px">
    </svg>

    <svg width="400" height="100">
        <rect width="100" height="100" style="fill: cyan; stroke: rgb(0,0,0); stroke-width:10">    
    </svg> 

    <svg width="400" height="180">
        <rect x="200" y="60" rx="16" width="100" height="100" style="fill : red; stroke : black; stroke-width : 5; opacity : 0.5">
    </svg>
</body>
</html>
