<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
    <h1>Registration Form</h1>

    <form action="/ludo1.html" method="GET" autocomplete="off" enctype="multipart/form-data" id="form1">

    <br>
        <fieldset>

            <legend>Personal Info.</legend> 
        <br><br>
    <div>
        <label for="fname">Name: </label>

        <input type="text" placeholder="Enter Full Name Here" name="fullname" value="Saumil" id="fname" title="first Name">
    </div><br><br>

    <div>
        <label for="email1">Email: </label>

        <input type="email" placeholder="Enter Email" name="email" id="email1" required>
    </div><br><br>

    <div>
        <label for="pass1">Password: </label>

        <input type="password" placeholder="Enter Password" name="pass" id="pass1">
    </div><br><br>

    <div>
        <label for="file1">Upload Docs: </label>
        <input type="file" id="file1">
    </div><br><br>
    <div>
        <label for="file1">Date: </label>
        <input type="datetime-local" id="file1">
    </div><br><br>

    <div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div><br>
    </fieldset>
    <br>
    <fieldset>
        <legend>Additional Info.</legend>
        <br><br>

        <div>
            <label for="con">Choose country: </label>
            <select name="country" id="con">
                <optgroup label="Countries">
                    <option value="UK">United Kingdom</option>
                    <option value="USA" selected>United States of America</option>
                    <option value="AUS" disabled>Australia</option>
                    <option value="NEP">Nepal</option>
                </optgroup>

                <optgroup label="Cars">
                    <option value="Creta">Creta</option>
                    <option value="Virtus" selected>Virtus</option>
                    <option value="balano" disabled>Balano</option>
                    <option value="Bolero">Bolero</option>
                </optgroup>


            </select>
        </div><br><br>

        <div>
            <label for="hobby">Hobby: </label>

            <input type="checkbox" value="Dancing" id="dance" name="hobby">
            <label for="dance">Dancing</label>
            <input type="checkbox" value="cooking" id="cook" name="hobby">
            <label for="cook">cooking</label>
            <input type="checkbox" value="Sports" id="sports" name="hobby">
            <label for="sports">Sports</label>
        </div><br><br>


        <div>
            <label for="gender">Gender: </label>

            <input type="radio" value="male" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" value="female" id="female" name="gender">
            <label for="female">Female</label>
        </div><br><br>

        <div>
            <label for="color">Choose color: </label>
            <input type="color" id="color"  title="RGB Colors">
        </div><br><br>

        <div>
            <input type="hidden" value="{{products}}">
        </div><br><br>

        <div>
            <label for="age">Enter Age: </label>
            <input type="number" id="age" min="18" max="40" step="2">
        </div><br><br>

        <div>
            <label for="Mobile">Mobile No.</label>
            <input type="tel" id="Mobile">
        </div><br><br>

        <div>
            <input type="range" min="0" max="100">
        </div><br><br>

        <div>
            <input type="search">
        </div>
        <br><br>

        <div>
            <label for="url">Enter Url: </label>
            <input type="url" id="url">
        </div><br><br>
        <div>
            <input type="week">
        </div>

        <div><br><br>
            <input type="button" value="Send Data">
        </div>
        <br><br>
    </fieldset>
    </form>
</center>
</body>
</html>
